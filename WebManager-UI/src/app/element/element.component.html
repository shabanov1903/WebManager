<div class="row">
  <div class="col-1">
    <img src="{{img_link}}" class="stylebody">
  </div>
  <div class="col-2">{{component_name}}</div>
  <div class="col-3">Дата создания: {{component_datecreate}}</div>
  <div class="col-3">Дата изменения: {{component_datechange}}</div>
  <div class="col-2">Размер: {{component_size}} кБ</div>
  <div class="col-1">
    <div class="btn-group">
      <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="true">Действие</button>
      <ul class="dropdown-menu">
        <li><a *ngIf="!readeractivator" class="dropdown-item" href=# (click)="Open()">Открыть</a></li>
        <li><a *ngIf="readeractivator" class="dropdown-item" href=# (click)="Read()">Читать</a></li>
        <li><a class="dropdown-item" href=# (click)="Delete()">Удалить</a></li>
        <li><a class="dropdown-item" href=# (click)="Move()">Переместить</a></li>
        <li><a class="dropdown-item" href=# (click)="Copy()">Копировать</a></li>
        <li><a class="dropdown-item" onmouseover="" style="cursor: pointer" (click)="Rename()">Переименовать</a></li>
        <li><a *ngIf="readeractivator" class="dropdown-item" onmouseover="" style="cursor: pointer" (click)="Attribute()">Атрибуты</a></li>
      </ul>
    </div>
  </div>
</div>
